<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone Movies</title>
    <script
      src="https://kit.fontawesome.com/02379189ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="browse.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <div class="header-container">
        <header>
          <div class="netflixLogo">
            <a id="logo" href="/index.html"
              ><img src="/assets/Netflix_Logo_PMS.png" alt="Logo Image"
            /></a>
          </div>
          <nav class="main-nav">
            <a class="movies" href="/browse.html">Movies</a>
            <a href="/tv.html">TV Shows</a>
            <a class="signin"href="/signin.html"><button>Sign In</button></a>
            <a class="signup"href="/signup.html"><button>Sign Up</button></a>
          </nav>
        </header>
      </div>

      <section class="hero-section browse-hero-section">
        <div class="hero">
          <div class="hero-text-container">
            <div>
              
            </div>
          </div>
        </div>
      </section>

      <!-- END OF HEADER -->

      <!-- MAIN CONTAINER -->
      <section class="main-container">
        <div class="popup-wrapper">
          <div class="popup">
            <iframe
              src="https://www.youtube.com/embed/aWzlQ2N6qqg?start=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; xr-spatial-tracking; clipboard-write"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
      <!-- END OF MAIN CONTAINER -->

      <!-- LINKS -->
      <section class="link">
        <div class="logos">
          <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x logo"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x logo"></i></a>
          <a href="#"><i class="fab fa-youtube fa-2x logo"></i></a>
        </div>
        <div class="sub-links">
          <ul>
            <li><a href="#">Audio and Subtitles</a></li>
            <li><a href="#">Audio Description</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Media Center</a></li>
            <li><a href="#">Investor Relations</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Legal Notices</a></li>
            <li><a href="#">Corporate Information</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="attributes">
          <div class="made">Made with</div>
          <div class="tmdb-logo">
            <img src="/assets/tmdb-long.svg" alt="" />
          </div>
        </div>
      </section>
      <!-- END OF LINKS -->
    </div>

    <script src="browse.js"></script>
  </body>
</html>
